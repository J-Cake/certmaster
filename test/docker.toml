[redis]
url = "redis://redis:6379/?protocol=3"
channel = ""
task_queue_key = "event-queue"

[inbox]
inbox = "/var/spool/certmaster-inbox"
rescan_interval = 2

[ca]
hooks = [
    "~/.local/main.rn",
    "~/.local/on-csr.rn"
]

certificate = "./authority.crt"
key = "./authority.key"

[web]
socket = "0.0.0.0:9999"