[req]
default_keyfile    = service.key
prompt             = no
encrypt_key        = no
default_md         = sha256
distinguished_name = dn
req_extensions     = req_ext
utf8               = yes
string_mask        = utf8only

[dn]
C            = DE
ST           = Baden-Württemberg
L            = Tübingen
O            = JSchneiderProjects
OU           = IT Department
CN           = service.local
emailAddress = not.my@email.address

[req_ext]
subjectAltName = @alt_names

[alt_names]
DNS.1 = service
DNS.2 = service.local
DNS.3 = localhost
IP.1  = 127.0.0.1
IP.2  = 192.168.0.1